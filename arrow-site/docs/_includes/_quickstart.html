<div class="site-quickstart">
  <div class="wrapper">
    <div class="quickstart-content">
      {% for quickstart in site.data.quickstart.quickstartTitles %}
      <h1 class="line-1 anim-typewriter">{{quickstart.title}}</h1>
      {% endfor %}
      <a class="quickstart-cta" href="{{site.data.quickstart.quickstartCtaUrl}}">{{site.data.quickstart.quickstartCtaName}}</a>
    </div>
  </div>
</div>
